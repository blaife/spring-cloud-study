server:
  port: 2001
spring:
  application:
    name: seata-order-server
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    alibaba:
      seata:
        # 自定义事务组与file.conf中设置的对应
        tx-service-group: fsp_tx_grop
  datasource:
